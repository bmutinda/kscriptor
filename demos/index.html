<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title> kValidator.js</title>
<script src="../kscriptor.1.1.2.js" type="text/javascript"></script>
<script type="text/javascript">

// use my kValidator method
_ks.ready( function(){
	_ks.elem("#submitBtn").bind("click", function(){
		_ks.validate({
			form: "sample_form",
			fields: [
				{ name: "email", rules: "email" },
				{ name: "ip", rules: "ip" },
				{ name: "password", rules : "required" }			
				],
			success: function( errors ){
				var errors_length = errors.length;
				if( errors_length ==0){
					alert(" No error");
				}else{
					alert( errors.join("<br/>"));
					return false;
				}
			}
		});
	});
});
</script>
</head>
<body>
<h1> kScriptor.kValidator.js</h1> 
<span id="errors"> </span>
<form name="sample_form" method="POST">
	Email: <input name="email" id="email"> <br/>
	IP: <input name="ip" id="ip"> <br/>
	Password: <input name="password" id="password">
	<button class="button gray" type="submit" id="submitBtn" name="submit">Submit</button>
</form>
</body></html>
